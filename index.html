<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semanitic UI Island Snow<</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet">

</head>
<body>

<div class="ui borderless message">
  <div class="ui container">
    <a class="text">
      <center><font color="#494949">Free domestic shipping for orders over </font><font color="red">$35</font></center>
    </a>
  </div>
</div>

<div class="topmenu">
  <div class="ui borderless topmenu menu">
    <div class="ui container">
      <a class="fitted item"><i class="facebook f icon"></i></a>
      <a class="fitted item"><i class="twitter icon"></i></a>
      <a class="fitted item"><i class="pinterest p icon"></i></a>
      <a class="fitted item"><i class="instagram icon"></i></a>
      <a class="fitted right item"><i class="home icon"></i></a>
      <a class="fitted item"><i class="search icon"></i></a>
      <a class="fitted item"><i class="user icon"></i></a>

      <div class="ui fitted dropdown item">
        <div class="text">MY CART <i class="search icon"></i> 0</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Cart is currently empty</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="category">
  <img class="ui centered image"
       src="http://courses.ics.hawaii.edu/ics314s20/morea/ui-frameworks/experience-islandsnow-logo.png">
  <div class="ui borderless category menu">
    <div class="ui centered grid container">

      <div class="ui dropdown item">
        <div class="text">MEN</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">TANK TOPS</div>
          <div class="item">LONG SLEEVE SHIRTS</div>
          <div class="item">ALOHA SHIRTS</div>
          <div class="item">HATS</div>
          <div class="item">BAGS & WALLETS</div>
        </div>
      </div>

      <div class="ui dropdown item">
        <div class="text">WOMEN</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">TANK TOPS</div>
          <div class="item">LONG SLEEVE SHIRTS</div>
          <div class="item">HATS</div>
          <div class="item">BAGS & WALLETS</div>
        </div>
      </div>

      <div class="ui dropdown item">
        <div class="text">KIDS</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">SHIRTS</div>
          <div class="item">ONESIES</div>
          <div class="item">SWEATSHIRTS</div>
          <div class="item">ACCESSORIES</div>
        </div>
      </div>

      <div class="ui dropdown item">
        <div class="text">BRANDS</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">ALOHA SURF PROJECT</div>
        </div>
      </div>

      <a class="item">SALE</a>
    </div>
  </div>
</div>

<div class="ui fluid image">
  <video allow="autoplay" style="width:100%" muted="" autoplay="" loop="" playsinline="">
    <source src="//cdn.shopify.com/s/files/1/1035/5187/files/ISHSmall.mp4?16079262112649193432" type="video/mp4">
  </video>

</div>

</div>


<script>
  $('.ui.dropdown')
      .dropdown();
</script>

</body>
</html>
